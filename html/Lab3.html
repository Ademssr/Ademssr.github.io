<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Chap2 Demo Tessellation </title>
    <script id="vertex-shader" type="x-shader/x-vertex">
	attribute vec4 vPosition;
	void main(){
		gl_Position = vPosition;
	}
	
	</script>

    <script id="fragment-shader" type="x-shader/x-fragment">
	precision mediump float;
	void main(){
		gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
	}
	</script>
	
	<script id="vertex-shader2" type="x-shader/x-vertex2">
	attribute vec3 vPosition;
	attribute vec3 vColor;
	varying vec4 color;
	
	void main(){
		gl_Position = vec4( vPosition, 1.0 );
		color = vec4( vColor, 1.0 );
	}
	</script>
	
	<script id="fragment-shader2" type="x-shader/x-fragment2">
	precision mediump float;
	varying vec4 color;
	void main(){
		gl_FragColor = color;
	}
	</script>
	
	<script id="vertex-shader3" type="x-shader/x-vertex3">
	attribute vec4 vPosition;
	void main(){
		gl_Position = vPosition;
	}
	</script>
	
	<script id="fragment-shader3" type="x-shader/x-fragment3">
	precision mediump float;
	void main(){
		gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
	}
	</script>
	

    <script type="text/javascript" src="../Lab/Lab3/a/webgl-utils.js"></script>
    <script type="text/javascript" src="../Lab/Lab3/a/initShaders.js"></script>
    <script type="text/javascript" src="../Lab/Lab3/a/gl-matrix-min.js"></script>

    
</head>

				display: block;

		}
